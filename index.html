

<!DOCTYPE html>
<html>
<head>
    <style>
img {
    width:50%;
    height: 50%;
}
</style>
    <meta charset="utf-8">
    <title>AJAX Ð¸ Emotion API</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
</head>
<body>
    <form name="inserturl" method="post" enctype="multipart/form-data">
    <input id="insertur" type="text" id="inp" name="inpt" value=""></br>
    </form>
    <button id="bt1">Get Emotions!</button>


<script type="text/javascript">
    $('#bt1').click(function getemo() {
        var dat = $('#insertur').val();
        var params = {
            // Request parameters
        };

        $.ajax({

            url: "https://api.projectoxford.ai/emotion/v1.0/recognize?" + $.param(params),
            beforeSend: function (xhrObj) {
                // Request headers
                xhrObj.setRequestHeader("Content-Type", "application/json");
                xhrObj.setRequestHeader("Ocp-Apim-Subscription-Key", "e7b462a6fa14465297a1eb2b8bd786ba");
            },
            type: "POST",
            // Request body
            data: '{ "url": "' + dat + '" }'
        })

          .success(function (result) {
              alert("Success!");

              var items = [];
              $('.my-new-list').remove();
              $('.1img').remove();
              $.each(result[0].scores, function (key, val) {
                  items.push('<li>' + key + ': ' + val + '</li>');
              });

              $('<ul/>', {
                  'class': 'my-new-list',
                  html: items.join('')
              }).appendTo('body');
              $("body").prepend('<img src="' + dat + '" class="1img"' +  '">');
          })
           .fail(function () {
               alert("error");
           });

    });
</script>
</body>
</html>
